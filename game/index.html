<!DOCTYPE html>
<html>

<head>
  <title>Grass</title>
  <meta charset="utf-8">
  <link href="icon.auto.png" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <style>
    body {
      background: black;
      padding: 1em;
      font-family: 'Inconsolata', monospace;
    }

    .container {
      width: 1100px;
      margin: 0 auto;
    }

    #game {
      border: solid 1px #333;
      display: flex;
      flex-direction: row;
    }

    #app {
      width: 800px;
      height: 640px;
      border-right: solid 1px #333;
    }

    #info {
      height: 100%;
      flex-grow: 1;
      padding: 16px;
    }

    #info section > h2 {
      margin: 0 0 1em 0;
      font-size: 1em;
      color: #555;
    }

    #info section {
      margin: 0 0 1em 0;
    }

    #info section > div {
      margin-top: 8px;
    }

    * {
      color: #eee;
    }

    .tile-row > * { vertical-align: middle; }

    .tile {
      display: inline-block;
      vertical-align: middle;
      width: 32px;
      height: 32px;
      background-image: url("tileset.auto.png");
    }

    .tile-row > .tile {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Grass</h1>
    <div id="game">
      <div id="app"></div>
      <div id="info">Loading...</div>
    </div>
    <p>
      Controls:
      <ul>
        <li>keyboard: arrow keys, numpad, hjkl/yubn</li>
        <li>mouse: left-click to set goal, right-click to cancel</li>
      </ul>
    </p>
    <p><a href="https://github.com/pwmarcz/grass">Project on GitHub</a></p>
  </div>

  <script src="index.ts"></script>
</body>

</html>
